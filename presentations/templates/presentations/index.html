{% extends 'presentations/base.html' %}

{% block content %}
{{ conference_id }}
{% if presentations %}
	<ul>
	{% for presentation in presentations %}
		<div class="post">
		{{ presentation }}
		<a href="{% url 'presentations:index' presentation.id %}">
		</a>
		</div>
	{% endfor %}
	</ul>
	{% else %}
		<p>No Presentations are available</p>
    {% endif %}
    
{% endblock %}
